---
  - name: "snapcast-set-volume-all"
    signals:
      - order: "Volume global de la music à {{volume}}"
    neurons:
      - snapcastapi:
          action: 'volume'
          mac_addresses: '*'
          volume: '{{volume}}'
          host: '{{snapcast_host}}'
          port: '{{snapcast_port}}'

  - name: "snapcast-set-volume-kitchen"
    signals:
      - order: "Volume de la musique à 55 dans la cuisine"
